<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skarleth Guadalupe - Mis XV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'xv-bg': '#fef3e2', /* Lavender Blush */
              'xv-cream': '#fff8f0', /* Floral White */
              'xv-rose': '#c2410c', /* Dusty Rose */
              'xv-rose-dark': '#b91c1c', /* Dark Pink/Magenta for text */
              'xv-gold': '#d97706', /* Classic Gold */
              'xv-rose-gold': '#ea580c', /* Rose Gold */
              'xv-wine': '#7c2d12', /* Deep Burgundy for contrast */
              'xv-pink': '#fcd34d', /* Light Pink */
            },
            fontFamily: {
              'cinzel': ['Cinzel', 'serif'],
              'vibes': ['Great Vibes', 'cursive'],
              'mont': ['Montserrat', 'sans-serif'],
            },
            backgroundImage: {
              'sparkle-pattern': "url('https://www.transparenttextures.com/patterns/stardust.png')",
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'sway': 'sway 3s ease-in-out infinite alternate',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fef3e2;
      }
      ::-webkit-scrollbar-thumb {
        background: #c2410c;
        border-radius: 4px;
      }
      
      /* Soft Noise/Grain for texture but lighter */
      .bg-texture {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.4;
        background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
      }

      @keyframes sway {
        0% { transform: rotate(-5deg); }
        100% { transform: rotate(5deg); }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      
      .text-shadow-soft {
        text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      }
      
      .text-shadow-glow {
        text-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px rgba(194,65,12,0.5);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="bg-xv-bg text-gray-700 antialiased overflow-x-hidden selection:bg-xv-rose selection:text-white">
    <div class="bg-texture"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
